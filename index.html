<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secrent Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/style.css" type="text/css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header>
    <div class="company">
      <div class="container">
        <img src="resources/images/logo.png" alt="Binoculars">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <div class="main-banner">
      <div class="container">
        <div class="arrival">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <div class="container">
        <ul id="full-nav">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>

        <ul id="mini-nav">
          <li>Menu</li>
        </ul>

      </div>
    </nav>

  </header>

  <div class="container">
    <div class="products">
      <div class="product pen">
        <div class="product-image">
          <img src="resources/images/pen.png" alt="Pen">
        </div>
        <span class="product-description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="resources/images/watch.png" alt="Watch">
        </div>
        <span class="product-description">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="resources/images/glasses.png" alt="Glasses">
        </div>
        <span class="product-description">Thermal Glasses</span>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>

      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>
</body>

</html>
